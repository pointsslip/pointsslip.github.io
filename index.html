<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Tally</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .item {
            margin-bottom: 10px;
        }
        .tally {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Points Tracker</h1>

<div class="item">
    <label for="item1">Item 1 (2 points each):</label>
    <input type="number" id="item1" value="0" min="0" oninput="calculateTotal()">
</div>

<div class="item">
    <label for="item2">Item 2 (3 points each):</label>
    <input type="number" id="item2" value="0" min="0" oninput="calculateTotal()">
</div>

<div class="item">
    <label for="item3">Item 3 (5 points each):</label>
    <input type="number" id="item3" value="0" min="0" oninput="calculateTotal()">
</div>

<div class="item">
    <label for="item4">Item 4 (1 point each):</label>
    <input type="number" id="item4" value="0" min="0" oninput="calculateTotal()">
</div>

<div class="tally" id="totalPoints">Total Points: 0</div>

<script>
    function calculateTotal() {
        // Define the points for each item
        const points = {
            item1: 2,
            item2: 3,
            item3: 5,
            item4: 1
        };

        // Calculate total points
        let total = 0;
        for (const item in points) {
            const quantity = document.getElementById(item).value;
            total += quantity * points[item];
        }

        // Update the total points display
        document.getElementById('totalPoints').innerText = 'Total Points: ' + total;
    }
</script>

</body>
</html>
