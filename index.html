<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Iframe Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #urlInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #loadButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #iframeContainer {
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            display: none; /* Hide initially */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Interactive URL Iframe Viewer</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://example.com)">
    <button id="loadButton">Load URL</button>

    <div id="iframeContainer">
        <iframe id="urlIframe" src=""></iframe>
    </div>

    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            const urlInput = document.getElementById('urlInput').value;
            const iframe = document.getElementById('urlIframe');
            const iframeContainer = document.getElementById('iframeContainer');

            // Validate the URL
            if (urlInput) {
                // Set the iframe source to the input URL
                iframe.src = urlInput;
                iframeContainer.style.display = 'block'; // Show the iframe container
            } else {
                alert('Please enter a valid URL.');
            }
        });
    </script>

</body>
</html>
